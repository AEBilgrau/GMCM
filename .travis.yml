# .travis.yml for R, see https://docs.travis-ci.com/user/languages/r/

language: r

r:
  - oldrel
  - release
  - devel

cache: packages

r_build_args: --no-build-vignettes --no-manual --no-resave-data

r_check_args: --no-build-vignettes --no-manual

warnings_are_errors: false

r_github_packages:
  - r-lib/covr
  - r-lib/pkgdown

after_success:
  - Rscript -e 'covr::coveralls()'

after_failure:
  - Rscript -e 'sessionInfo()'
  - Rscript -e 'installed.packages()'

deploy:
  provider: script
  script: Rscript -e 'if (Sys.getenv("TRAVIS_BUILD_NUMBER") == "2") {print(Sys.getenv("TRAVIS_BUILD_NUMBER")); pkgdown::deploy_site_github(verbose = TRUE)}'
  skip_cleanup: true

notifications:
  email:
    on_success: change
    on_failure: change


